<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Grist Invoice</title>

    <!-- A template for showing an invoice in a Custom Widget in Grist. -->
    <!-- Uses Vue.js, moment, and the Grist Plugin API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/fr.js"></script> <!-- tentative pour mieux formatter la date en français-->

    <script src="exampleData.js"></script>

    <link rel="stylesheet" href="https://leornitho.github.io/invoices_and_orders/invoice.css"> <!-- On garde tout le CSS depuis github -->
  </head>



  <body>
    <div id="app">
      <div class="invoice" v-if="invoice">
        <template v-if="invoice">


          <div class="top">
            <div class="supplier">
              <div v-for="business in (invoice.store ? [invoice.store] : [])"> <!-- Pourrait être pratique un jour pour changer l'adresse qui apparait (Atelier de Mag vs La Ferme Chautems) -->
                <template v-if="typeof(business) === 'string'">
                  <div class="address newlined">{{ business }}</div>
                </template>
                <template v-else>
                  <div class="address">
                    <span class="name">{{ business.store_official_name }}</span><br> <!-- Ici va repecher les valeurs par défaut indiquées dans le js -->
                    {{ business.street }} {{business.house_number}}<br>
                    {{ business.city }} {{ business.postal_code }}
                  </div>
                  <template v-if="business.email">
                    <div class="email">{{ business.email }}</div>
                  </template>
                  <template v-if="business.phone">
                    <div class="phone">{{ business.phone }}</div>
                  </template>
                  <template v-if="business.website">
                    <div class="website"><a v-bind:href="business.Url">{{ business.website }}</a></div>
                  </template>
                </template>
              </div>
            </div>

            <div class="logo-container"> <!-- Test pour logo  (cf CSS logo et logocontainer-->
                  <img 
                  src="https://lafermechautems.ch/wp-content/uploads/2025/03/cropped-cropped-Logo_FINAL_black-233x233.png"
                  alt="Logo"
                  class="logo"
                    />
            </div>
          </div>
          
        <div class="top">
            <div class="block">
              <!--<div class="header">
                <div class="meta title">Bulletin de livraison</div>
              </div> TITRE PRINCIPAL-->
              <div class="info"><span class="meta">Commande</span> {{ invoice.order_id}}</div>
              <div class="info" v-if="invoice.order_date"><div class="meta date-tag">Bulletin de livraison du</div> {{ invoice.order_date | asDateJS }}</div>
            </div>


          <div class="client" v-for="customer in (invoice.customer ? [invoice.customer] : [])">
            <div class="title">Client</div>
            <div class="details">
              <template v-if="typeof(customer) === 'string'">
                <div class="newlined">{{ business }}</div>
              </template>
              
              <template v-else>
                <!--   <div>{{ customer.customer }}</div> POUR AFFICHER DANS TOUS LES CAS LE $customer --> 
                <template v-if="customer.name"> <!-- permet d'afficher un élément QUE si il existe -->
                  {{ customer.name }}<br>
                </template>
                <template v-if="customer.company_name">
                  {{ customer.company_name }}
                </template>
                <template v-if="customer.street">
                  <br>{{ customer.street }}
                </template>
                <template v-if="customer.house_number">
                  {{ customer.house_number }}
                </template>
                <br>{{ customer.city }} {{ customer.postal_code }}
              </template>
            </div>
          </div>
       </div>

          <table class="items">
            <template v-if="!Array.isArray(invoice.detailed_sales)">
              <tr>
                <th>Produit problème</th>
                <th class="money">Total</th>
              </tr>
              <tr>
                <td>{{ invoice.detailed_sales }}</td>
                <td class="money">{{ invoice.order_sales_sum_final | currency }}</td>
              </tr>
            </template>
            <template v-else> <!-- Ceci est le template qui nous concerne -->
              <tr>
                <th>Produit</th>
                <th class="money">Prix</th>
                <th class="number">Quantité</th>
                <th class="money">Total</th>
              </tr>
              <tr v-for="item in invoice.detailed_sales">
                <td> {{ item.product_format_clientside }}</td> <!-- je n'arrive pas à aller plus loin. dans les tables/sous tables, raccourci utilisé sans référence sur .product_format_clientside -->
                <td class="money">{{item.unit_price_final.toFixed(2)}} {{ item.UI_price_format}}</td>
                <td class="number">{{ item.quantity }}</td>
                <td class="money">{{ item.total_price_final | currency}}</td>
              </tr>
            </template>
          </table>


          <div class="summary">
            <!--<div class="part">
              <div class="title">Subtotal</div>
              <div class="details">{{ invoice.Subtotal | currency }}</div>
            </div>
            <div class="part">
              <div class="title">Rabais</div> 
              <div class="details">{{ invoice.order_discount_final | total_price_final }}</div> 
            <div class="part">
              <div class="title">Taxes</div>
              <div class="details">{{ invoice.Taxes | currency }}</div>
            </div> -->
            <div class="total">
              <div class="title">Total</div>
              <div class="details">{{ invoice.order_sales_sum_final | currency }}</div>
            </div>
          </div>


          <template v-if="invoice.client_note">
            <p class="note">{{ invoice.client_note }}</p>
          </template>

          <div class="footer">
            <div class="thanks">
              Merci pour votre commande!
            </div>
          </div>

          <div class="print">
            <a href="javascript:window.print()">Print</a>
          </div>

        </template>
      </div>
    </div>
  </body>
</html>
