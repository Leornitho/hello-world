<!DOCTYPE html>
<html lang="en">
  <head>
    
   <meta charset="utf-8">
    <title>Grist Invoice</title>

    <!-- A template for showing an invoice in a Custom Widget in Grist. -->
    <!-- Uses Vue.js, moment, and the Grist Plugin API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/fr.js"></script> <!-- tentative pour mieux formatter la date en français-->
    <script src="invoice.js"></script> <!-- anciennement: invoice.js?ver=11 -->
    <script src="exampleData.js"></script>

    <link rel="stylesheet" href="invoice.css"> <!-- anciennement: invoice.css?ver=17 -->
  </head>
  <body>
    <div id="app">
      <!-- Première partie si nos données ne sont pas prêtes = irrelevant pour nous -->
      <div class="status" v-if="status">
        <template v-if="status === 'waiting'">
          <p>Waiting for data...</p>
          <ul>
            <li v-bind:class="[tableConnected ? 'done' : '']">I need <b>read table</b> access.</li>
            <li v-bind:class="[haveRows ? 'done' : '']">I need at least one row of data.</li>
            <li v-bind:class="[rowConnected ? 'done' : '']">I need <b>Select By</b> set.</li>
          </ul>
          <p>Examples:</p>
          <ul>
            <li><a class="button" href="index.html?demo=1">A filled out invoice</a></li>
            <li><a class="button" href="index.html?labels=1">A labelled invoice</a></li>
          </ul>
        </template>
        <template v-else>
          {{ status }}
        </template>
      </div>

      <!-- Ici commence la rédaction du BL à proprement parler-->
      <div class="invoice" v-if="invoice">
        <template v-if="invoice">
          <div class="top">
            <div class="supplier">
              <div v-for="business in (invoice.Invoicer ? [invoice.Invoicer] : [])"> <!-- Pourrait être pratique un jour pour changer l'adresse qui apparait (Atelier de Mag vs La Ferme Chautems) -->
                <template v-if="typeof(business) === 'string'">
                  <div class="address newlined">{{ business }}</div>
                </template>
                <template v-else>
                  <div class="address">
                    <span class="name">{{ business.Name }}</span><br> <!-- Ici va repecher les valeurs par défaut indiquées dans le js -->
                    {{ business.Street1 }}<br>
                    {{ business.City }} {{ business.Zip }}
                  </div>
                  <template v-if="business.Email">
                    <div class="email">{{ business.Email }}</div>
                  </template>
                  <template v-if="business.Phone">
                    <div class="phone">{{ business.Phone }}</div>
                  </template>
                  <template v-if="business.Website">
                    <div class="website"><a v-bind:href="business.Url">{{ business.Website }}</a></div>
                  </template>
                </template>
              </div>
            </div>

            <div class="logo-container"> <!-- Test pour logo  (cf CSS logo et logocontainer-->
                  <img 
                  src="https://lafermechautems.ch/wp-content/uploads/2025/03/cropped-cropped-Logo_FINAL_black-233x233.png"
                  alt="Logo"
                  class="logo"
                    />
            </div>
          </div>
          
        <div class="top">
            <div class="block">
              <!--<div class="header">
                <div class="meta title">Bulletin de livraison</div>
              </div> TITRE PRINCIPAL-->
              <div class="info"><span class="meta">Commande</span> {{ invoice.order_ID}}</div>
              <div class="info" v-if="invoice.order_date"><div class="meta date-tag">Bulletin de livraison du</div> {{ invoice.order_date | asDateJS }}</div>
              <div class="info" v-if="invoice.Due"><div class="meta date-tag">Due</div> {{ invoice.Due | asDate }}</div>
            </div>


          <div class="client" v-for="business in (invoice.customer ? [invoice.customer] : [])">
            <div class="title">Client</div>
            <div class="details">
              <template v-if="typeof(business) === 'string'">
                <div class="newlined">{{ business }}</div>  <!-- utile uniquement si "customer" n'est pas une référence mais juste du texte? -->
              </template>
              <template v-else>
                <!--   <div>{{ business.customer }}</div> POUR AFFICHER DANS TOUS LES CAS LE $customer --> 
                <template v-if="business.name"> <!-- permet d'afficher un élément QUE si il existe -->
                  {{ business.name }}<br>
                </template>
                <template v-if="business.company_name">
                  {{ business.company_name }}
                </template>
                <template v-if="business.street">
                  <br>{{ business.street }}
                </template>
                <template v-if="business.house_number">
                  {{ business.house_number }}
                </template>
                <br>{{ business.city }} {{ business.postal_code }}
                <template v-if="business.Country">
                  <br />{{ business.Country }}
                </template>
              </template>
            </div>
          </div>
       </div>

          <table class="items">
            <template v-if="!Array.isArray(invoice.order_sales)">
              <tr>
                <th>Produit problème</th>
                <th class="money">Total</th>
              </tr>
              <tr>
                <td>{{ invoice.order_sales }}</td>
                <td class="money">{{ invoice.order_sales_sum_final | currency }}</td>
              </tr>
            </template>
            <template v-else>
              <tr>
                <th>Produit</th>
                <th class="money">Prix</th>
                <th class="number">Quantité</th>
                <th class="money">Total</th>
              </tr>
              <tr v-for="item in invoice.order_sales">
                <td> {{ item.product_format_clientside }}</td> <!-- je n'arrive pas à aller plus loin dans les tables/sous tables, raccourci utilisé sans référence sur $product_format_clientside -->
                <td class="money">{{item.unit_price_final.toFixed(2)}} {{ item.UI_price_format}}</td>
                <td class="number">{{ item.quantity }}</td>
                <td class="money">{{ item.total_price_final | currency}}</td>
              </tr>
            </template>
          </table>


          <div class="summary">
            <!--<div class="part">
              <div class="title">Subtotal</div>
              <div class="details">{{ invoice.Subtotal | currency }}</div>
            </div>
            <div class="part">
              <div class="title">Rabais</div> 
              <div class="details">{{ invoice.order_discount_final | total_price_final }}</div> 
            <div class="part">
              <div class="title">Taxes</div>
              <div class="details">{{ invoice.Taxes | currency }}</div>
            </div> -->
            <div class="total">
              <div class="title">Total</div>
              <div class="details">{{ invoice.order_sales_sum_final | currency }}</div>
            </div>
          </div>


          <template v-if="invoice.client_note">
            <p class="note">{{ invoice.client_note }}</p>
          </template>

          <template v-for="help in (invoice.Help ? [invoice.Help] : [])">
            <div class="help">
              <div class="help-close">
                Add <span class="column-name">Due</span> or <span class="column-name">Issued</span> date to hide this help.
              </div>
              <div class="title">Column information</div>
              <div class="details">
                <table>
                  <tr v-for="group in ['recognized', 'expected', 'ignored']">
                    <td class="key">{{ group }}</td>
                    <td>
                      <template v-if="group in help">
                        <div v-bind:class="['column-name', 'column-' + group]" v-for="col in help[group]">{{col}}</div>
                      </template>
                      <template v-else>
                        &mdash;
                      </template>
                    </td>
                  </tr>
                </table>
                <template v-if="invoice.SuggestReferencesColumn">
                  <div>For structured address and item information, add a <span class="column-name">References</span> column with this formula:</div>
                  <div>
                    <pre>RECORD(rec, expand_refs=1)</pre>
                  </div>
                </template>
              </div>
            </div>
          </template>
          <template v-if="invoice.Paid">
            <div class="paid">
              PAID
            </div>
          </template>

          <div class="footer">
            <div class="thanks">
              Merci pour votre commande!
            </div>
          </div>

          <div class="print">
            <a href="javascript:window.print()">Print</a>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>
